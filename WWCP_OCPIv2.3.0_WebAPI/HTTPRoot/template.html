<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />

    <title>OCPI WebAPI v2.3.0</title>

    <meta name="description" content="OCPI WebAPI v2.3.0">
    <meta name="author"      content="Achim Friedland, Open Charging Cloud by GraphDefined GmbH">

    <link rel="stylesheet" href="{{rootPath}}/webapi/css/template.min.css"            type="text/css"  />
    <link rel="stylesheet" href="{{rootPath}}/webapi/css/FontAwesome/css/all.min.css" type="text/css"  />
    <link rel="icon"       href="{{rootPath}}/favicon.png"                            type="image/png" />

    <script type="text/javascript" src="{{rootPath}}/webapi/defaults/defaults.js"></script>
    <!--<script type="text/javascript" src="{{BasePath}}/webapi/defaults/OCPIv2.3.0.js"></script>-->

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://* https://* blob: data: ;
                                                        script-src  'self' http://* https://* 'unsafe-eval' 'unsafe-inline' ;
                                                        style-src   'self' http://* https://* 'unsafe-inline' ;
                                                        child-src          blob: ;
                                                        connect-src 'self' http://* https://* https://*.tiles.mapbox.com https://api.mapbox.com https://events.mapbox.com ;
                                                        worker-src  'self' http://* https://* blob: ;
                                                        img-src     'self' http://* https://* data: blob: ">

    <script>

        function ShowElement(DivName) {
            return ShowElement2(DivName, "inline-block");
        }

    </script>

</head>

<body> <!-- onload="checkSignedIn(true)"> -->

    <div id="page">

        <div id="navigation">

            <a id="logo" href="{{rootPath}}">
                <div class="main">OCPI</div>
                <div class="small">WebAPI</div>
                <div class="version">v2.3.0</div>
            </a>

            <div id="mainMenu">
                <a id="menuVersions"      class="menulink" href="{{rootPath}}/versions"><i class="fa-solid fa-code-branch fa-2x menuicons"></i><div class="iconText">Versions</div></a>
                <!--<a id="menuRemoteParties" class="menulink" href="{{BasePath}}/remoteParties"><i class="fa-solid fa-server fa-2x menuicons"></i><div class="iconText">Remote Parties</div></a>
                <a id="menuClients"       class="menulink" href="{{BasePath}}/webapi/clients"><i class="fas fa-chart-bar fa-2x menuicons"></i><div class="iconText">Clients</div></a>
                <a id="menuCPOClients"    class="menulink" href="{{BasePath}}/webapi/cpoclients"><i class="fa-solid fa-charging-station fa-2x menuicons"></i><div class="iconText">CPO Clients</div></a>
                <a id="menuEMSPClients"   class="menulink" href="{{BasePath}}/webapi/emspclients"><i class="fa-solid fa-car fa-2x menuicons"></i><div class="iconText">EMSP Clients</div></a>-->
            </div>

            <div id="bottomMenu">
                <a id="menuSupport" class="menulink" href="{{rootPath}}/support"><i class="far fa-comments fa-2x menuicons"></i><div class="iconText">Support</div></a>
            </div>

        </div>

        <div id="workarea">

            <div id="topbar">

                <div id="topLeft"></div>

                <div id="topRight">

                    <div id="internal">

                        <a id="userFrame" href="/profile/profile.shtml" title="show your user profile">
                            <div id="username"></div>
                            <div id="userIcon"><i class="fas fa-user  fa-2x topicons"></i></div>
                        </a>

                        <a id="astronautFrame" href="javascript:Depersonate()" title="end impersonation">
                            <div id="astronaut"></div>
                            <div id="astronautIcon"><i class="fas fa-user-astronaut  fa-2x topicons"></i></div>
                        </a>

                        <a id="notificationsButton" href="/notifications" title="Notifications">
                            <i class="fas fa-bell  fa-2x topicons"></i>
                            <!--<div id="mt">19</div>-->
                        </a>

                        <a href="/admin/" id="admin" title="Admin area">
                            <i class="fas fa-wrench  fa-2x topicons"></i>
                        </a>

                        <a href="javascript:SignOut()" id="signout" title="sign out">
                            <i class="fas fa-sign-out-alt  fa-2x topicons"></i>
                        </a>

                    </div>

                    <a href="javascript:SignIn()" id="signin" title="sign in">
                        <i class="fas fa-sign-in-alt  fa-2x topicons"></i>
                    </a>

                </div>

            </div>

            <div id="bottom">

                <div id="right">

                    <div id="subnav1" class="subnavigation"><br /><br /><br /><br />lala!</div>

                    <div id="text"><%= content %></div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
